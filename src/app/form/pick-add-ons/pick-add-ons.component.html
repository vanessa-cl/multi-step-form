<section class="form-wrapper">
  <header class="form-header">
    <h1>Pick add-ons</h1>
    <p>Add-ons help enhance your gaming experience.</p>
  </header>
  <div class="form-add-ons">
    <app-add-on-checkbox
      *ngFor="let addOn of addOns"
      [addOn]="addOn"
    ></app-add-on-checkbox>
  </div>
  <footer class="form-footer">
    <button class="form-back-button">Go back</button>
    <button class="form-next-button">Next Step</button>
  </footer>
</section>
