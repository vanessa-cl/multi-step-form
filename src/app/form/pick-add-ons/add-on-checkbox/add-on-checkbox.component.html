<div class="form-add-on">
  <div class="checkbox-container">
    <input type="checkbox" checked/>
    <span class="checkmark"></span>
  </div>
  
  <div class="add-on-detail">
    <p class="add-on-title">{{ addOn.title }}</p>
    <p class="add-on-description">{{ addOn.description }}</p>
  </div>
  <p class="add-on-value">+${{ addOn.monthlyValue }}/mo</p>
</div>
