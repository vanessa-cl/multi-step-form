<li class="step">
  <a
    class="step-item"
    routerLink={{step.route}}
  >
    <div class="step-icon" routerLinkActive="active">
      <p>{{ step.id }}</p>
    </div>
    <div class="step-title">
      <p class="step-name">Step {{ step.id }}</p>
      <p class="step-description">{{ step.description }}</p>
    </div>
  </a>
</li>
